<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>

    <!-- Menu superior y boton de inicio de sesion -->
    <nav class="nav-superior">
        <div class="nav-derecha">
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <a href=""><img class="menu-icono" src="/imagenes/icono.png" alt="menu-icono"></a>
            <button class="boton">Iniciar sesión</button>
        </div>
    </nav>

    <!-- Logo de GOOGLE -->
    <main>
        <div class="imagenGoogle">
            <img class="logo-google" src="/imagenes/logoGoogle.png" >
        </div>
    </main>

    <!--  fotos y descripcion-->
    <div class="fotos">
        <div>
            <figure>
                <img src="/imagenes/foto-angelo.jpeg" width="180" height="210" alt="foto-angelo">
            </figure>
            <div class="text">
                <p><b>Nombre: </b>Angelo</p>
                <p><b>Apellido: </b>Yachi</p>
                <p><b>Hobbies: </b>Mirar series</p>
                <p><b>Que esperas al acabar la FPS? </b>Trabajar</p>
            </div>
        </div>
        <div>
            <figure>
                <img src="/imagenes/foto-bilal.jpeg" width="180" height="210"alt="foto-bilal">
            </figure>
            <div class="text">
                <p><b>Nombre: </b>Bilal</p>
                <p><b>Apellido: </b>El Moudden</p>
                <p><b>Hobbies: </b>Futbol</p>
                <p><b>Que esperas al acabar la FPS? </b>Trabajar</p>
            </div>
        </div>
    </div>

    <!-- menu inferior de la pagina -->
    <footer class="footer-inferior">
        <div class="pais">
            <a href="">España</a>
        </div>
        <div class="inferior">
            <div class="footer-izquierda">
                <a href="">Información</a>
                <a href="">Publicidad</a>
                <a href="">Empresa</a>
            </div>
            <div class="footer-derecha">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Configuración</a>
            </div>
        </div>
    </footer>

</body>
</html>
